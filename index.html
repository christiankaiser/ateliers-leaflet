<html>
  <head>
    <meta charset="utf8" />
    <title>Le campus de l'UNIL</title>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="chemins-unil.js"></script>
  </head>
  <body>
    <h1>Le campus de l'UNIL</h1>
        
    <div class="main">
      <div id="map" class="carte-interactive"></div>
      <div id="coordonnees">Coordonnées: déplacez la souris sur la carte</div>
      <div class="sidebar">

        <p class="explication">Cette carte interactive permet de vous orienter sur le campus de l'UNIL.</p>

        <div class="recherche">
          <select>
            <option value="">-- Sélectionner votre bâtiment --</option>
            <option value="GEO">Géopolis</option>
            <option value="ANT">Anthropole</option>
            <option value="MAX">Amphimax</option>
            <option value="POL">Amphipole</option>
          </select>
        </div>

        <div class="infobox">
          <p><i>Cliquez sur un marqueur pour les informations sur le bâtiment correspondant.</i></p>
        </div>

        <div class="copyright">
          2016 © me
        </div>

      </div>
    </div>
        
    <script src="index.js"></script>
  </body>
</html>
